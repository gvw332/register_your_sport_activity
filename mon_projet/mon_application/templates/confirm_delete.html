{% extends 'base.html' %}
{% block title %}Confirmer la suppression{% endblock %}

{% block content %}
<h1>Confirmer la suppression</h1>
<p>Êtes-vous sûr de vouloir supprimer l'activité : {{ activity.name }} ?</p>

<form method="post">
    {% csrf_token %}    
    <button type="submit" class="btn btn-danger">Confirmer</button>
    <a href="{% url 'mon_application:activity_list' %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
