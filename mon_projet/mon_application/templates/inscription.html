{% extends 'base.html' %}
{% block title %} Inscription {% endblock %}

{% block content %}
<div class="inscription-container">
    <h1 class="inscription-title">Inscription</h1>
    <form method="POST" class="inscription-form">
        {% csrf_token %}
        {% for field in form %}
            <div class="inscription-form-group">
                <label class="inscription-label" for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
                {% if field.help_text %}
                    <small class="form-text text-muted">{{ field.help_text }}</small>
                {% endif %}
                {% if field.errors %}
                    <div class="inscription-error">
                        {{ field.errors }}
                    </div>
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit" class="inscription-button">S'inscrire</button>
    </form>
</div>

{% endblock %}
